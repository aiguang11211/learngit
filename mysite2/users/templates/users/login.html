{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h3 class="form-title">LOGIN</h3>
<div class="form-wrapper">
	<form method="post" action=".">
		{% if form.errors %}
			{% include "users/partials/errors.html" %}
		{% endif %}
		{% csrf_token %}
		{% for field in form %}
			{% include "users/partials/field.html" %}
		{% endfor %}
		<br>
		<div class="button-wrapper submit">
			<input class="btn btn-primary col-md-offset-2" type="submit" value="{% trans '登录' %}" />
		</div>
		<input type="hidden" name="next" value="{{ next }}" /><br>
		<p><a href="{% url 'users_password_reset' %}" >{% trans "忘记密码" %}</a>

		<a href="{% url 'users_register' %}" class="col-md-offset-3">{% trans "注册" %}</a></p>
	</form>
</div>
{% endblock %}
